<body>
  <!--[if lte IE 9]>

  <!-- Add your site or application content here -->
  <div class="container">
    <h1>Centroid Finder</h1>
    <p>Press tab to cycle through the inputs</p>
    <form>
        <div class="point-1">
            <label for="x1">X1: </label>
            <input id="x1" type="text" placeholder="Point 1 X coordinate" label="1" size="16" autofocus>
            <label for="x1">Y1: </label>
            <input id="y1" type="text" placeholder="Point 1 Y coordinate" label="1" size="16">
        </div>
        <div class="point-2">
            <label for="x1">X2: </label>
            <input id="x2" type="text" placeholder="Point 2 X coordinate" label="1" size="16">
            <label for="x1">Y2: </label>
            <input id="y2" type="text" placeholder="Point 2 Y coordinate" label="1" size="16">
        </div>
        <div class="point-3">
            <label for="x1">X3: </label>
            <input id="x3" type="text" placeholder="Point 3 X coordinate" label="1" size="16">
            <label for="x1">Y3: </label>
            <input id="y3" type="text" placeholder="Point 3 Y coordinate" label="1" size="16">
        </div>

        <button id="submitButton" type="button" class="btn btn-secondary">Calculate</button>
    </form>
    <div class="inner"></div>
  </div>


  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</body>
